<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 p-8">
  <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Dark Mode Test</h1>
  <p class="mt-4 text-gray-600 dark:text-gray-300">If dark mode works, this should be white text on dark background.</p>
  <div class="mt-4 p-4 bg-white dark:bg-gray-800 rounded-lg">
    <p>Card content</p>
  </div>
  <button onclick="document.documentElement.classList.toggle('dark')" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">
    Toggle Dark Mode
  </button>
</body>
</html>
